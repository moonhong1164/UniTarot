<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DEPLOY CHECK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#111;
      color:#fff;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
    }
    .box{
      text-align:center;
      padding:40px 32px;
      border-radius:16px;
      background:#222;
      box-shadow:0 20px 60px rgba(0,0,0,.5);
    }
    h1{
      margin:0 0 12px;
      font-size:28px;
      letter-spacing:1px;
    }
    p{
      margin:6px 0;
      opacity:.8;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ DEPLOY CHECK OK</h1>
    <p>이 문구가 보이면</p>
    <p>GitHub Pages가 <b>현재 index.html</b>을 읽고 있습니다.</p>
    <p style="margin-top:12px;">시간: <b id="t"></b></p>
  </div>

  <script>
    document.getElementById("t").textContent = new Date().toLocaleString();
  </script>
</body>
</html>
